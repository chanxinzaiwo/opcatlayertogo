<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP_CAT Layer: 比特币的原生扩展层</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts (Noto Sans SC for Chinese support) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Pixel Font for Nokia Mode -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Coding Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Markdown Parser (Marked) for AI responses -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js for Code Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        /* Custom Font Application */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            scroll-behavior: smooth;
        }

        /* Chart Container Classes */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lego-block {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .joined {
            transform: translateX(0) !important;
            background-color: #F7931A !important; /* Bitcoin Orange */
            border-color: #b56602 !important;
        }

        /* Battle Cards Hover Effect */
        .battle-card {
            transition: all 0.3s ease;
        }
        .battle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        
        /* Project Badge Styles */
        .project-badge {
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
        }
        .project-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Tech Pillar Card */
        .tech-pillar {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tech-pillar:hover {
            transform: translateY(-8px);
            border-color: #F7931A;
        }

        /* AI Chat Bubble Styles */
        .ai-bubble {
            background-color: #f3f4f6;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .user-bubble {
            background-color: #FFF7ED; /* Orange-50 */
            border: 1px solid #FED7AA; /* Orange-200 */
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            text-align: right;
            font-size: 0.9rem;
            color: #9A3412;
        }
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
            height: 6px;
            width: 6px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
        }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* IDE Styles */
        .ide-window {
            background: #282c34;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }
        .ide-header {
            background: #21252b;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .ide-dot { width: 12px; height: 12px; border-radius: 50%; }
        .ide-red { background: #ff5f56; }
        .ide-yellow { background: #ffbd2e; }
        .ide-green { background: #27c93f; }
        .ide-title { color: #9da5b4; font-size: 12px; margin-left: 10px; }
        
        .code-tab {
            padding: 4px 12px;
            font-size: 12px;
            cursor: pointer;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            transition: background 0.2s;
            color: #9da5b4;
        }
        .code-tab.active {
            background: #282c34;
            color: white;
            border-bottom: 2px solid #61afef;
        }
        .code-tab.active i {
            color: #61afef;
        }
        .code-tab:hover:not(.active) {
            background: #2c313a;
        }

        /* PHONE TRANSFORMATION STYLES */
        .phone-body {
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.4);
        }

        /* Nokia State */
        .phone-body.nokia {
            width: 200px;
            height: 400px;
            background-color: #334155; /* Slate-700 */
            border-radius: 20px;
            border: 8px solid #1e293b; /* Slate-800 */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        /* iPhone State */
        .phone-body.iphone {
            width: 240px;
            height: 480px;
            background-color: #000;
            border-radius: 40px;
            border: 4px solid #94a3b8; /* Slate-400 (Titanium look) */
            display: block;
            padding: 0;
        }

        /* Screen Common */
        .phone-screen {
            transition: all 0.8s ease;
        }

        /* Nokia Screen */
        .nokia .phone-screen {
            width: 140px;
            height: 100px;
            background: #9ea718; /* Classic Nokia Green */
            border: 4px solid #475569;
            border-radius: 8px;
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #1a1c0d;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        /* iPhone Screen */
        .iphone .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            border-radius: 36px;
            border: none;
            display: flex;
            flex-direction: column;
            padding-top: 30px; /* Space for Notch */
        }

        /* Keypad (Nokia Only) */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 140px;
            transition: all 0.5s ease;
            opacity: 1;
        }
        .nokia .keypad button {
            height: 30px;
            background: #475569;
            border-radius: 4px;
            border: none;
            box-shadow: 0 2px 0 #1e293b;
        }
        .iphone .keypad {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            position: absolute;
        }

        /* Notch (iPhone Only) */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            width: 100px;
            height: 25px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 10;
            transition: all 0.5s ease;
        }
        .nokia .notch {
            height: 0;
            opacity: 0;
        }

        /* App Icons Grid (iPhone Only) */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s 0.3s ease; /* Delay for screen expansion */
        }
        .iphone .app-grid {
            opacity: 1;
        }
        .nokia .app-grid {
            display: none;
        }
        
        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Key Figure Card */
        .figure-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #e7e5e4;
            transition: transform 0.2s;
        }
        .figure-card:hover {
            transform: translateY(-5px);
            border-color: #F7931A;
            box-shadow: 0 4px 12px rgba(247, 147, 26, 0.15);
        }

        /* STACK ANIMATION STYLES */
        .stack-item {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: slideDown 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stack-data { background: #1f2937; color: #e5e7eb; border: 1px solid #374151; }
        .stack-highlight { background: #ea580c; color: white; border: 1px solid #c2410c; }
        .stack-valid { background: #059669; color: white; border: 1px solid #047857; }

        /* Unique classes for each demo to prevent conflict */
        .basic-script-step {
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            transition: all 0.3s;
        }
        .basic-script-step.active {
            background: #F7931A;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(247, 147, 26, 0.5);
        }
        .basic-script-step.consumed {
            opacity: 0.4;
            text-decoration: line-through;
        }

        .utxo-script-step {
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            transition: all 0.3s;
            cursor: help;
        }
        .utxo-script-step:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }
        .utxo-script-step.active {
            background: #3b82f6; /* Blue for UTXO */
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .utxo-script-step.consumed {
            opacity: 0.4;
            text-decoration: line-through;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
