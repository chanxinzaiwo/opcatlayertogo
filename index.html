    <style>
        /* Custom Font Application */
        body {
            font-family: 'Noto Sans SC', sans-serif;

            overflow-x: hidden; /* CRITICAL: Prevent horizontal scroll on mobile */
            width: 100%;
            -webkit-tap-highlight-color: transparent;

        /* Utility to hide scrollbar but allow scrolling */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */

        }

        /* Chart Container Classes */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;

        }
        @media (min-width: 768px) {

            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Phone & Device Styles */
        .phone-body {
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);

            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.4);
        }
        /* Mobile Specific Overrides */

            .phone-body.nokia { transform: scale(0.9); }
            .phone-body.iphone { transform: scale(0.9); }
        }

        /* IDE Styles */

            background: #282c34;
            border-radius: 8px;

        }

        /* Custom Scrollbar */

            width: 8px;

        }

            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        /* Masking for scrollable areas */
        .mask-fade-sides {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
